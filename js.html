<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Calculadora</h1>

    <label for="n1">Primeiro número:</label>
    <input type="text" id="n1" name="n1" value="">
    
    <br><br>

    <label for="n2">Segundo número:</label>
    <input type="text" id="n2" name="n2" value="">

    <br><br>

    <button type="button" id="add">Somar</button>
    <button type="button" id="subtract">Subtrair</button>
    <button type="button" id="multiply">Multiplicar</button>
    <button type="button" id="divide">Dividir</button>

    <h3 id="result">Resultado</h3>

    <script src='main.js'></script>
</body>
</html>
